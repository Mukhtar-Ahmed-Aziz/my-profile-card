<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>

    <div class="Profile-card">
        <div class="image">
            <img src="/Profile4-img.jpg" alt="" class="Profile-img">
        </div>

        <div class="text-data">
            <span class="name">Mukhtar Ahmed AL-Aziz</span>
            <span class="job">Developer & Disigner</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/profile.php?id=100006479128161" target="_blank" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.linkedin.com/in/mukhtar-ahmed-al-aziz-8372ab257/" target="_blank" style="background: #0077B5;" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://www.instagram.com/mukhtarahmed.alaziz/" target="_blank" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="https://www.youtube.com/@mukhtarahmedal-aziz6334" target="_blank" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Massage</button>
        </div>

        <dive class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>    
        </dive>
        
    </div>

</body>

</html>
